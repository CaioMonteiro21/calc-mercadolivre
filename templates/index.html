<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Mercado Livre</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f7fa;
            padding: 30px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #005bbb;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: 600;
            font-size: 16px;
        }

        input, select {
            width: 100%;
            padding: 15px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px; /* Tamanho padrão para fontes nos campos */
            box-sizing: border-box;
            height: 45px; /* Aumenta a altura dos campos */
        }

        /* Ajuste específico para diminuir o tamanho da fonte dentro dos campos de input */
        input[type="number"] {
            font-size: 12px; /* Tamanho da fonte menor dentro dos campos de input */
        }

        select {
            font-size: 12px; /* Reduz o tamanho da fonte nos campos de seleção */
        }

        .optional {
            font-size: 14px;
            color: #888;
        }

        button {
            margin-top: 30px;
            width: 100%;
            padding: 15px;
            background-color: #005bbb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background-color: #004999;
        }

        .result {
            margin-top: 30px;
            background: #e7f4ff;
            border-left: 5px solid #005bbb;
            padding: 20px;
            border-radius: 8px;
        }

        /* Estilos para inputs opcionais */
        .optional {
            font-size: 14px;
            color: #888;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora Mercado Livre</h1>
        <form action="/calcular" method="POST">
            <label for="custo_produto">Custo do produto (R$):</label>
            <input type="number" step="0.01" name="custo_produto" required>

            <label for="tipo_anuncio">Tipo de anúncio:</label>
            <select name="tipo_anuncio" required>
                <option value="classico">Clássico (11%)</option>
                <option value="premium">Premium (16%)</option>
            </select>

            <label for="frete_gratis">Frete grátis?</label>
            <select name="frete_gratis" required>
                <option value="nao">Não</option>
                <option value="sim">Sim (simulação: R$ 20)</option>
            </select>

            <label for="outras_despesas">Outras despesas (R$) (opcional):</label>
            <input type="number" step="0.05" name="outras_despesas" placeholder="Digite outras despesas" class="optional">

            <label for="preco_venda">Preço de venda (R$) (opcional):</label>
            <input type="number" step="0.01" name="preco_venda" placeholder="Digite o preço de venda" class="optional">

            <label for="margem_desejada">Margem de lucro desejada (%) (opcional):</label>
            <input type="number" step="0.01" name="margem_desejada" placeholder="Digite a margem de lucro" class="optional">

            <button type="submit">Calcular</button>
        </form>
    </div>
</body>
</html>
